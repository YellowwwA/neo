<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>함수이용 - 소수판별</title>
    <script>
      function primefunc(n) {
        for(let i = 2; i<n; i++)
        {
          if(n%i == 0)
          {
            return 0;
          }
        }
        return 1;
      }
    </script>
  </head>
  <body>
    <h3>함수이용 - 소수판별</h3>
    <hr />
    <script>
      let n = prompt("숫자를 입력하세요", 3);
      if(primefunc(n))
      {
        document.write(`입력하신 숫자 ${n}는 소수입니다`);
      }
      else{
        document.write(`입력하신 숫자 ${n}는 소수가 아닙니다`);
      }

    </script>
  </body>
</html>
