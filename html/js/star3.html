<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star3</title>
  </head>
  <body>
    <h3>Star3 - * 출력</h3>
    <script>
        for(let i = 5; i>=1; i--)
        {
            for(let j = 5-i; j>=1; j--)
            {
                document.write("&nbsp;");
            }
            for(let j = i*2-1; j>=1; j--)
            {
                document.write("*");
            }
            document.write("<br>");
        }

        for(let i = 1; i<=5; i++)
        {
            for(let j = 1; j<=5-i; j++)
            {
                document.write("&nbsp;");
            }
            for(let j = 1; j<=i*2-1; j++)
            {
                document.write("*");
            }
            document.write("<br>");
        }
