<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz4</title>
  </head>
  <body>
    <h3>Quiz4</h3>
    <script>
        let n = 5;
        let array = new Array(n);
        let sum = 0;
        document.write("배열의 길이 : " + n + "<br>");
        document.write("배열의 값 : ");
        let i = 0;
        while( sum <= 3*n)
        {
          array[i] = Math.floor(Math.random() * 10 + 1);
          document.write( array[i] + " ");
          sum += array[i];
          i++;
        }
        document.write("<br>종료 시점의 인덱스 : array["+(i-1)+"]");
        document.write("<br>sum = " + sum);

    </script>
  </body>
</html>
