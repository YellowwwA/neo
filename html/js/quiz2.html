<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz2</title>
  </head>
  <body>
    <h3>Quiz2</h3>
    <script>
        let n = 5;
        let array = new Array(n);
        let max = 0;
        document.write("배열의 길이 : " + n + "<br>");
        document.write("전체배열의 값 : ");
        for(let i = 0; i<n; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
            document.write(array[i] + " ");
            //if(max < array[i]) max = array[i];
            max = max > array[i] ? max : array[i];
        }
        document.write("<br> 배열의 원소 중 최대값 : " + max + "<br>");

        
    </script>
  </body>
</html>
