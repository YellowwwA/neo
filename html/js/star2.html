<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star2</title>
  </head>
  <body>
    <h3>Star2 - * 출력</h3>
    <script>
        for(let i = 1; i<=7; i++)
        {
            for(let j = 1; j<=7-i; j++)
            {
                document.write("&nbsp;");
            }
            for(let j = 1; j<=i*2-1; j++)
            {
                document.write("*");

            }
            document.write("<br>");
        }
    </script>
  </body>
</html>
